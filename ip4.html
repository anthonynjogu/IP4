<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h1>WELCOME TO PIZZA HAVEN.PLEASE PLACE ORDER BELOW.</h1>
       <div class="calculator">
           <form action="">
               <div class="paragraph">
                   <p>Enter what size of pizza you want to purchase.</p>
                </div>
               <select id="size">
                   <option value="900">Large</option>
                   <option value="700">Medium</option>
                   <option value="500">Small</option>
               </select>
               <div class="para">
                   <p>Choose your favorite kind of crust.</p>
               </div>
               <select id="crust">
                   <option value="100">cripsy</option>
                   <option value="100">stuffed</option>
                   <option value="100">gluten-free</option>
               </select>
               <div class="para">
                   <p>Make favorite choice of topping</p>
               </div>
               <select id="topping">
                    <option value="">Pepperoni & Cheese</option>
                    <option value="">Bacon & Pineapple</option>
                    <option value="">Chicken & Barbeque</option>
                    <option value="">Pineapple & Black Olive</option>
               </select>
               <p class="btn"><button type="button">Place Order!</button></p>
               <div class="para">
                   <p>Would you like your pizza delivered?</p>
               </div>
               <select id="delivery">
                   <option value="yes">YES</option>
                   <option value="no">NO</option>
               </select>
               


           </form>
       </div>
    </div>
    
</body>
</html>
